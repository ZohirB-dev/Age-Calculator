<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>

  <body>

    <main>
      <section>
        <form>
          <div class="input-area">
            <div class="block day-block">
              <label>Day</label>
              <input class="block-input days" placeholder="DD" type="number" size="5">
              <span class="error-message"></span>

            </div>
            <div class="block month-block">
              <label>Month</label>
              <input class="block-input months" placeholder="MM" type="number" size="5">
              <span class="error-message"></span>
            </div>

            <div class="block year-block">
              <label>Year</label>
              <input class="block-input years" placeholder="YYYY" type="number" size="5">
              <span class="error-message"></span>

            </div>
          </div>
          <div class="button-area">
            <hr>
            <input id="button" type="image" src="assets/images/iconmonstr-arrow-down-circle-filled-96.png" alt="submit">
          </div>
        </form>
        <div class="output">
          <h1 class="years"><span>--</span> years</h1>
          <h1 class="months"><span>--</span> months</h1>
          <h1 class="days"><span>--</span> days</h1>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Zohir</a>.
    </div>
    <script src="index.js"></script>


  </body>

</html>
